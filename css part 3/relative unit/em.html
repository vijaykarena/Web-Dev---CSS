<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em unit</title>
    <style>
      #outer {
        font-size: 16px;
      }

      #inner {
        font-size: 2em;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      outer (font-size: 16px;)
      <div id="inner">
        inner (font-size: 2em; 2X of parrent's font size), (padding: 1em; same
        size of itself's font size)
      </div>
    </div>
  </body>
</html>
