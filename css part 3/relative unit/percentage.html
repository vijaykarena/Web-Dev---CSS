<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage % unit</title>
    <style>
      #outer {
        width: 400px;
        height: 400px;
        border: 1px solid green;
      }

      #inner {
        width: 50%;
        height: 50%;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      outer (400px)
      <div id="inner">inner (50%)</div>
    </div>
  </body>
</html>
