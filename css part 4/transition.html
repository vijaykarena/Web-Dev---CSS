<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        border: 1px solid black;
        transition: 1s;
      }
      div:hover{
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
