<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>
    <style>
      .card {
        height: 200px;
        width: 200px;
        /* border: 2px solid black; */
        border-radius: 5px;
        display: inline-block;
        margin: 10px;
        box-shadow: 0 2px 8px black;
        transition: 0.2s;
      }

      .card:hover {
        box-shadow: 0 5px 16px black;
      }

      img {
        width: 100%;
        border-radius: 3px 3px 0 0;
      }

      .desc {
        padding: 0 5px 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="man.jpg" alt="man" />
      <div class="desc">
        <h3>Rahul Kumar</h3>
        <p>Data Analyst</p>
      </div>
    </div>

    <div class="card">
      <img src="man.jpg" alt="man" />
      <div class="desc">
        <h3>Neha Kumari</h3>
        <p>Softwere Ingineer</p>
      </div>
    </div>
  </body>
</html>
