<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox assignment Q2</title>
</head>
<style>
    #container{
        height: 50px;
        width: 900px;
        border: 2px solid lightseagreen;
        border-radius: 10px;
        background-color: pink;
        display: flex;
    }

    #container div{
        height: 50px;
        width: 90px;
        font-size: 24px;
        text-align: center;
        line-height: 50px;
    }

</style>
<body>
    <div id="container">
        <div>Logo</div>
        <div>Home</div>
        <div>About</div>
        <div>Contact</div>
    </div>
</body>
</html>
