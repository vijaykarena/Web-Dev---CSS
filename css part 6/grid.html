<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid row</title>
    <style>
        #container{
            display: grid;
            height: 300px;
            width: 600px;
            border: 1px solid gray;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            grid-gap: 5px;
        }

        #container div{
            /* height: 50px;
            width: 100px; */
            border: 1px solid black;
        }

        #one{
            grid-row: 1/3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="one">1</div> 
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
    </div>
</body>
</html>
